version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./manga_translator.db
      - STORAGE_TYPE=local
      - LOCAL_STORAGE_PATH=/app/storage
      - TEMP_DIR=/app/temp

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  worker:
    build:
      context: ./backend
      dockerfile: ../workers/Dockerfile
    volumes:
      - ./backend:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./manga_translator.db
      - STORAGE_TYPE=local
      - LOCAL_STORAGE_PATH=/app/storage
      - TEMP_DIR=/app/temp
    command: watchmedo auto-restart --directory=/app --pattern=*.py --recursive -- celery -A app.tasks worker --loglevel=info 